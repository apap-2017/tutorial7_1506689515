<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>View All Students</title>
		<link rel="stylesheet" href="/css/bootstrap.min.css" />
		<link rel="stylesheet" type="text/css" href="/DataTables/datatables.css">
		
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script type="text/javascript" charset="utf8" src="/DataTables/datatables.js"></script>
		<script>
					$(document).ready( function () {
		    			$('#example').DataTable();
					} );
		</script>
			
	</head>
    <body>
    
    	<div th:replace="fragments/fragment :: header"></div>
		<table id="example" class="display" >
			<thead>
				<tr>
					<th>No.</th>
					<th>NPM</th>
                    <th>Name</th>
                    <th>GPA</th>
                    <th>Predikat</th>
                    <th></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="student,iterationStatus: ${students}">
                    <td th:text="${iterationStatus.count}">Count</td>
                    <td th:text="${student.npm}">NPM</td>
                    <td th:text="${student.name}">Name</td>
                    <td th:text="${student.gpa}">GPA</td>
                    <td th:text="${student.gpa>=3.49}?'Cum Laude!':'Sangat Memuaskan!'">Predikat</td>
                    <td><a th:href ="'/student/update/' + ${student.npm}">Update Data</a></td>
                    <td><a th:href ="'/student/delete/' + ${student.npm}">Delete Data</a></td>
                </tr>
            </tbody>
            
		</table>
		<div th:replace="fragments/fragment :: footer"></div>
    </body>
</html>
