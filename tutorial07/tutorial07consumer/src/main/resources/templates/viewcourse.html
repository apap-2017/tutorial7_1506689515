<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>View Course</title>
        <link rel="stylesheet" href="/css/bootstrap.min.css" />
    </head>
    <body>
    
    <div th:replace="fragments/fragment :: header"></div>
    
       	<h3 th:text="'id course = ' + ${course.idCourse}">id course</h3>
       	<h3 th:text="'Name = ' + ${course.name}">Course Name</h3>
       	<h3 th:text="'Credits = ' + ${course.credits}">Course Credits</h3>
    
    	<h3>Mahasiswa</h3>
    	<ul th:each="students,iterationStatus: ${course.students}">
    		<li th:text="${students.name} + ' - ' + ${students.npm} + ' dengan ipk ' + ${students.gpa}">
    			
    		</li>
    	</ul>
    	<div th:replace="fragments/fragment :: footer"></div>
    </body>
</html>
